        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script defer src="bundle.js"></script>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="game-area">
            <div id="game-menu" class="game-screen" hidden>
                <h1>Boop.</h1>

                    <div id="piece-opponent-6" class="piece gray" data-kind="kitten" data-owner="opponent"></div>
                    <div id="piece-opponent-7" class="piece gray" data-kind="kitten" data-owner="opponent"></div>
                </div>
                <div id="board">
                    <div class="row">
                        <div class="cell"></div>

                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>

                        <div class="cell"></div>

                        <div class="cell"></div>
                    </div>
                    <div class="row">

                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                </div>
                <div id="player-hand" class="hand">
                    <div id="piece-player-0" class="piece orange" data-kind="kitten" data-owner="player"></div>
                    <div id="piece-player-1" class="piece orange" data-kind="kitten" data-owner="player"></div>
                    <div id="piece-player-2" class="piece orange" data-kind="kitten" data-owner="player"></div>
                    <div id="piece-player-3" class="piece orange" data-kind="kitten" data-owner="player"></div>
                    <div id="piece-player-4" class="piece orange" data-kind="kitten" data-owner="player"></div>
                    <div id="piece-player-5" class="piece orange" data-kind="kitten" data-owner="player"></div>
                    <div id="piece-player-6" class="piece orange" data-kind="kitten" data-owner="player"></div>
