<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Boop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script defer src="bundle.js"></script>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="game-area">
            <div id="game-menu" class="game-screen" hidden>
                <h1>Boop.</h1>
                <h2>A Very "Thinky" Game For 2 Clever Cats</h2>
                <input id="play-game-button" type="button" value="Play Game">
            </div>
            <div id="game-play-area" class="game-screen" hidden>
                <div id="opponent-hand" class="hand">
                    <div id="piece-opponent-0" class="piece opponent-piece gray kitten"></div>
                    <div id="piece-opponent-1" class="piece opponent-piece gray kitten"></div>
                    <div id="piece-opponent-2" class="piece opponent-piece gray kitten"></div>
                    <div id="piece-opponent-3" class="piece opponent-piece gray kitten"></div>
                    <div id="piece-opponent-4" class="piece opponent-piece gray kitten"></div>
                    <div id="piece-opponent-5" class="piece opponent-piece gray kitten"></div>
                    <div id="piece-opponent-6" class="piece opponent-piece gray kitten"></div>
                    <div id="piece-opponent-7" class="piece opponent-piece gray kitten"></div>
                </div>
                <div id="board">
                    <div class="row">
                        <div class="cell" data-coordinate="0, 0"></div>
                        <div class="cell" data-coordinate="1, 0"></div>
                        <div class="cell" data-coordinate="2, 0"></div>
                        <div class="cell" data-coordinate="3, 0"></div>
                        <div class="cell" data-coordinate="4, 0"></div>
                        <div class="cell" data-coordinate="5, 0"></div>
                    </div>
                    <div class="row">
                        <div class="cell" data-coordinate="0, 1"></div>
                        <div class="cell" data-coordinate="1, 1"></div>
                        <div class="cell" data-coordinate="2, 1"></div>
                        <div class="cell" data-coordinate="3, 1"></div>
                        <div class="cell" data-coordinate="4, 1"></div>
                        <div class="cell" data-coordinate="5, 1"></div>
                    </div>
                    <div class="row">
                        <div class="cell" data-coordinate="0, 2"></div>
                        <div class="cell" data-coordinate="1, 2"></div>
                        <div class="cell" data-coordinate="2, 2"></div>
                        <div class="cell" data-coordinate="3, 2"></div>
                        <div class="cell" data-coordinate="4, 2"></div>
                        <div class="cell" data-coordinate="5, 2"></div>
                    </div>
                    <div class="row">
                        <div class="cell" data-coordinate="0, 3"></div>
                        <div class="cell" data-coordinate="1, 3"></div>
                        <div class="cell" data-coordinate="2, 3"></div>
                        <div class="cell" data-coordinate="3, 3"></div>
                        <div class="cell" data-coordinate="4, 3"></div>
                        <div class="cell" data-coordinate="5, 3"></div>
                    </div>
                    <div class="row">
                        <div class="cell" data-coordinate="0, 4"></div>
                        <div class="cell" data-coordinate="1, 4"></div>
                        <div class="cell" data-coordinate="2, 4"></div>
                        <div class="cell" data-coordinate="3, 4"></div>
                        <div class="cell" data-coordinate="4, 4"></div>
                        <div class="cell" data-coordinate="5, 4"></div>
                    </div>
                    <div class="row">
                        <div class="cell" data-coordinate="0, 5"></div>
                        <div class="cell" data-coordinate="1, 5"></div>
                        <div class="cell" data-coordinate="2, 5"></div>
                        <div class="cell" data-coordinate="3, 5"></div>
                        <div class="cell" data-coordinate="4, 5"></div>
                        <div class="cell" data-coordinate="5, 5"></div>
                    </div>
                </div>
                <div id="player-hand" class="hand">
                    <div id="piece-player-0" class="piece player-piece orange kitten"></div>
                    <div id="piece-player-1" class="piece player-piece orange kitten"></div>
                    <div id="piece-player-2" class="piece player-piece orange kitten"></div>
                    <div id="piece-player-3" class="piece player-piece orange kitten"></div>
                    <div id="piece-player-4" class="piece player-piece orange kitten"></div>
                    <div id="piece-player-5" class="piece player-piece orange kitten"></div>
                    <div id="piece-player-6" class="piece player-piece orange kitten"></div>
                    <div id="piece-player-7" class="piece player-piece orange kitten"></div>
                </div>
            </div>
        </div>
    </body>
</html>
